<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Texto</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Análisis de Texto</h1>
    <form method="POST">
        <textarea name="text" placeholder="Ingrese el texto a analizar aquí"></textarea>
        <br>
        <input type="submit" value="Analizar">
    </form>
</body>
</html>
